
apply plugin: 'java'
apply plugin: 'application'

group = 'com.manofj.minecraft.moj_libinstaller'
archivesBaseName = 'libinstaller'
version = '1.0'

mainClassName = 'com.manofj.minecraft.moj_libinstaller.Main'
sourceCompatibility = 1.6

repositories {
  mavenCentral()
}

dependencies {
  compile "com.google.code.gson:gson:2.2.4"
}

jar.manifest.attributes = [
  'Main-Class': mainClassName
]
