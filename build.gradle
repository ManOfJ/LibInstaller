
apply plugin: 'java'
apply plugin: 'application'

group = 'com.manofj.minecraft.moj_libinstaller'
archivesBaseName = 'libinstaller'
version = '1.1'

mainClassName = 'com.manofj.minecraft.moj_libinstaller.Main'
sourceCompatibility = 1.6

repositories {
  mavenCentral()
}

dependencies {
  compile "com.google.code.gson:gson:2.2.4"
}

jar.manifest.attributes = [
  'Main-Class': mainClassName
]

distZip {
  exclude 'gson-*.jar'
  into( "$archivesBaseName-$version/bin" ) {
    from( 'json' ) { include 'libinstall-*.json' }
  }
}

distTar {
  exclude 'gson-*.jar'
  into( "$archivesBaseName-$version/bin" ) {
    from( 'json' ) { include 'libinstall-*.json' }
  }
}
